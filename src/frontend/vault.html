<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestore di Password</title>
    <link rel="stylesheet" href="./css/vault.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li>
            <a href="settings.html"><i class="fas fa-cog"></i> Impostazioni</a>
          </li>
        </ul>
      </aside>
      <main class="main-content">
        <header>
          <h1>Gestore di Password</h1>
          <button id="add-password-btn"><i class="fas fa-plus"></i> Aggiungi Password</button>
        </header>
        <section id="passwords">
          <h2>Password Salvate</h2>
          <ul id="password-list">
            <!-- Le password verranno aggiunte qui -->
          </ul>
        </section>
      </main>
    </div>

    <!-- Form per aggiungere una nuova password -->
    <div id="password-form-container" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Aggiungi Nuova Password</h2>
        <form id="password-form">
          <div class="form-group">
            <label for="site">Sito:</label>
            <input type="text" id="site" name="site" required />
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Aggiungi</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
